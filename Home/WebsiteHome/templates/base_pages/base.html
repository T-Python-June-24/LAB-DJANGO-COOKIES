{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock%}</title>

<body {% if request.COOKIES.mode == 'dark' %}class='body-dark'{% endif %}>
