{% extends "RealstateClone/base.html" %}
{% load static %}

{% block content %}
<div class="background-color">

    <div class="content-home-padding">
        <h1 class="bold-font-prop">OUR PROPERTIES</h1>
    
        <div class="card-grid">
            {% for property in properties %}
                <div class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96">
                    <div class="relative h-56 w-full overflow-hidden text-white bg-clip-border rounded-t-xl bg-blue-gray-500 shadow-blue-gray-500/40">
                        <img src="{% static 'images/' %}{{ property.image }}" alt="card-image" class="w-full h-full object-cover" />
                    </div>
                    <div class="p-6">
                        <p class="block font-sans text-base antialiased font-light leading-relaxed text-inherit">
                            {{ property.title }}
                        </p>
                    </div>
                    <div class="p-6 pt-0">
                        <button class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none" type="button">
                            More
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <br><br>
    


</div>

{% endblock %}
