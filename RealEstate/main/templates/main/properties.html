{% extends 'main/base.html' %}
{% block title %}
Home Page
{% endblock %}
{% load static %}
{% block content %}
<main>
  <h1 class="ml-20 text-2xl">OUR PROPERTIES</h1>
  <div class="container ml-20 mt-10">
    <div class="flex flex-wrap justify-center gap-6">
        {% for property in properties %}
            <div class="bg-white flex flex-col shadow-lg border rounded-3xl mt-4 overflow-hidden w-64">
                <img class=" border rounded-t-3xl" src="{% static 'images/' %}{{ property.image }}" alt="{{ property.title }}">
                <div class="p-4">
                    <p class="font-semibold text-lg mt-6 mb-4">{{ property.title }}</p>
                    <a href="#" class="py-2 px-4 border rounded-full bg-black text-white hover:underline">more</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</main>
{% endblock %}
