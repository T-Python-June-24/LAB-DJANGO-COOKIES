{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" {% if 'mode' in request.COOKIES%} class="dark_mode" {% else%} class="light_mode" {% endif %}>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  {% tailwind_css %}
</head>
<body>
  <nav class="my-14 dark_mode flex flex-row justify-around justify-items-center">
    <div class="text-4xl">
      Home
    </div>
    <div class="flex flex-row w-1/2 border rounded-full bg-white  px-20 py-5 justify-between drop-shadow-md">
      <a href="{% url 'main:home_view' %}">Home</a>
      <a href="{% url 'main:properties_view' %}">Properties</a>
      <a href="#">Services</a>
      <a href="#">About</a>
      <a href="{% url 'main:contact_view' %}">Contact</a>
    </div>
    <div class="flex flex-row gap-2 justify-center justify-items-center">
      <span class="material-symbols-outlined">person</span>
      <a href="">Sign in</a>
      <a href="{% url 'main:light_view' %}"><span class="material-symbols-outlined">light_mode</span></a>
      <a href="{% url 'main:dark_view' %}"><span class="material-symbols-outlined">dark_mode</span></a>
    </div>
  </nav>
  {% block content %}

  {% endblock %}
</body>
</html>
